<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PostDetails</title>
    <link rel="stylesheet" href="postdetails.css">
    <link rel="stylesheet" href="availabilitiesbox.css">
    <link rel="stylesheet" href="reactionbuttons.css">
    <link rel="stylesheet" href="comments.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <button id="backBtn" title="Torna alla homepage" onclick="location.href='../homepage/homepage.html'"></button>
        <header>
            <div class="postHeader">
                <div class="avatarContainer">
                    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="mainAvatar" id="mainAvatar">
                </div>
                <div class="postHeaderTextContainer">
                    <h1 id="postTitle">Studiare Web in campus</h1>
                    <hr>
                    <h3 id="authorName">Mario Rossi</h3>
                </div>
            </div>
        </header>
        <div class="postDetailsMainContainer">
            <div class="descriptionAndReactionsContainer">
                <div class="descriptionContainer">
                    <article class="description">
                        <p class="descriptionParagraph">Ciao amici! Dato che sta per cominciare la sessione, che dite
                            di vederci in campus per studiare assieme Web?</p>
                    </article>
                </div>
                <div class="reactionButtonsContainer">
                    <button class="reactionButton" id="likeButton"><span class="icon" id="thumbUpIcon"></span>0</button>
                    <!-- &#128077 is the unicode for the thumbs up emoji -->
                    <button class="reactionButton" id="dislikeButton"><span class="icon" id="thumbDownIcon"></span>0</button>
                    <!-- &#128078 is the unicode for the thumbs down emoji -->
                    <button class="reactionButton" id="starryEyesButton"><span class="icon" id="starryEyesIcon"></span>0</button>
                    <!-- &#129321 is the unicode for the starry eyes emoji -->
                    <button class="reactionButton" id="heartButton"><span class="icon" id="heartIcon"></span>0</button>
                    <!-- &#10084 is the unicode for the heart emoji -->
                    <button class="reactionButton" id="moaiButton"><span class="icon" id="moaiIcon"></span>0</button>
                    <!-- &#128511 is the unicode for the moai emoji -->
                </div>
            </div>
            <div class="locationContainer">
                <h2 class="locationTitle">Luogo:</h2>
                <hr>
                <div class="iconAndLocationNameContainer">
                    <img src="../resources/position-icon.png" alt="Position Icon" class="positionIcon">
                    <p class="locationParagraph">Campus di Cesena</p>
                </div>
            </div>
            <div class="availabilitiesContainer">
                <h2 class="availabilitiesTitle">Disponibilit√† di Mario Rossi:</h2>
                <hr>
                <h3>Seleziona le date in cui potresti esserci!</h3>
                <div class="availabilitiesBox">
                    <!-- Availabilities filled in here by Javascript and PHP -->
                </div>
            </div>
        </div>
        <div class="postComments">
            <header class="commentsSectionHeader">
                <h2 class="commentsTitle">Commenti</h2>
                <p class="commentsNumber" id="commentsNumber">0</p>
            </header>
            <hr>
            <div class="commentInputContainer">
                <textarea id="commentTextArea" placeholder="Scrivi un commento pubblico..."></textarea>
                <button id="commentButton" onclick="addComment()"></button>
            </div>
            <ul class="commentsList" id="commentsList">
                <!-- Comments filled in here by Javascript and PHP -->
            </ul>
            <!--
            <div class="moreCommentsButtonContainer">
                <button class="showMoreCommentsButton" title="Mostra altri commenti"></button>
            </div>
            -->
        </div>
    </main>
    <script src="postdetailstemplates.js" defer></script>
    <script src="dbinteraction.js" defer></script>
    <script src="PostDetailsData.js" defer></script>
    <script src="NewDetails.js" defer></script>
    <script src="postdetails.js" defer></script>
</body>

</html>
