<!DOCTYPE html>
<html>

<head>
    <title>PostDetails</title>
    <link rel="stylesheet" href="postdetails.css">
</head>

<body>
    <main>
        <button id="backBtn" onclick="location.href='../homepage/homepage.html'"></button>
        <header>
            <div class="postHeader">
                <div class="avatarContainer">
                    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
                    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatarBackground">
                </div>
                <div class="postHeaderTextContainer">
                    <h1 id="postTitle">Lorem ipsum</h1>
                    <hr>
                    <h3 id="authorName">Mario Rossi</h3>
                </div>
            </div>
        </header>
        <div class="postDetails">
            <div class="descriptionContainer">
                <article class="description">
                    <p class="descriptionParagraph">Ciao amici! Dato che sta per cominciare la sessione, che dite 
                        di vederci in campus per studiare assieme Web?</p>
                </article>
            </div>
        </div>
    </main>
</body>

</html>
