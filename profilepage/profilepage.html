<!DOCTYPE html>
<html lang="it">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" name="description" content="Your profile page.">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Profile</title>
    <link rel="stylesheet" href="profilepage.css">
    <link rel="stylesheet" href="../homepage/post.css">
</head>

<body>
    <div id="back-button">
        <button id="backBtn" aria-label="button to go back to homepage" onclick="window.location.href='../homepage/homepage.html'"></button>
    </div>
    <div id="profile-head">
        <h2 id="personName">Person's name</h2>
        <img id="imageProfile" alt="Profile Image">
    </div>
    <div class="uploadImageContainer">
        <form action="modifyImage.php" method="post" enctype="multipart/form-data">
            <div class="imageInputContainer">
                <input type="file" name="imageToUpload" id="imageInput" accept="image/*">
                <label for="imageInput" id="imageInputLabel" title="Carica immagine dal tuo dispositivo">
                    <span id="labelContent"><i class="fas fa-upload" aria-hidden="true"></i>
                        <!--                         
                         aria hidden is used to ensure screen readers
                         don't waste time on reading icons
                         -->
                        Modifica
                    </span>
                </label>
            </div>
        </form>
    </div>
    <p id="followersNumber"></p>
    <div class="postContainer">
        <!-- Posts will be populated here using JavaScript and PHP -->
    </div>
    <script src="profilepage.js" defer></script>
    <script src="templates.js" defer></script>
    <script src="../common/chooseRandomPostColor.js" defer></script>
</body>

</html>
